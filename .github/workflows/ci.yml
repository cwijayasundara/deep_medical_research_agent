name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Ruff check
        run: ruff check src/ tests/
      - name: Mypy
        run: mypy src/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Unit tests
        run: pytest tests/unit/ -m unit -v --tb=short
      - name: Integration tests
        run: pytest tests/integration/ -m integration -v --tb=short
      - name: Coverage check
        run: pytest tests/unit/ tests/integration/ -m "unit or integration" --cov=src --cov-report=term-missing --cov-fail-under=80
